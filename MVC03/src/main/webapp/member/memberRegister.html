<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
회원가입화면 
<form action="/MVC03/memberInsert.do" method="post">
<table class="tg table table-bordered" style="table-layout: fixed; width: 437px">
<colgroup>
<col style="width: 121px">
<col style="width: 316px">
</colgroup>
  <tr>
    <td class="tg-0lax">아이디</td>
    <!-- input의 name은 form 태그 속 파라메터 -> memberVO와 DB 속 컬럼명과 통일하기  -->
    <td class="tg-0lax"><input type="text" name="id"/></td>
  </tr>
  <tr>
    <td class="tg-0lax">패스워드</td>
    <td class="tg-0lax"><input type="password" name="pass"/></td>
  </tr>
  <tr>
    <td class="tg-0lax">이름</td>
    <td class="tg-0lax"><input type="text" name="name"/></td>
  </tr>
  <tr>
    <td class="tg-0lax">나이</td>
    <td class="tg-0lax"><input type="text" name="age"/></td>
  </tr>
  <tr>
    <td class="tg-0lax">이메일</td>
    <td class="tg-0lax"><input type="text" name="email"/></td>
  </tr>
  <tr>
    <td class="tg-0lax">전화번호</td>
    <td class="tg-0lax"><input type="text" name="phone"/></td>
  </tr>
  <tr>
    <td class="tg-0lax" colspan="2"></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="가입" class="btn btn-primary"/>
      <input type="reset" value="취소" class="btn btn-success"/>    
    </td>
  </tr>
</table>
</form>
</body>
</html>
